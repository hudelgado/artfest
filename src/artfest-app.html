<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="my-icons.html">
<!-- Eager Loading Home and Header elements -->
<link rel="import" href="artfest-home.html">
<link rel="import" href="artfest-header.html">
<!-- Lazy Loading the other ones -->
<link rel="lazy-import" href="artfest-detalhes.html">
<link rel="lazy-import" href="artfest-view404.html">

<dom-module id="artfest-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --app-primary-color: black;
        --app-secondary-color: rgb(207,71,73);
        --app-color-first: rgb(221,92,83);
        --app-color-second: rgb(210,0,44);
        --app-color-thrid: rgb(255,202,0);
        --app-color-fourth: rgb(151,212,217);

        --app-color-movies: var(--app-secondary-color);
        --app-color-exhibitions: var(--app-primary-color);
        --app-color-shows: var(--app-color-thrid);
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      iron-pages {
        padding: 0;
      }

      aside {
        width: 98%;
        margin: 0 1em;
      }

      aside img#barraCofin {
        max-width: 90%;
        margin: 0 auto;
      }

      aside div.logosContainer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }

      .logosContainer img {
        width: 150px;
      }


      footer {
        display: flex;
        background-color: black;
        justify-content: flex-start;
        align-items: center;
        padding: 1em 1em;
        color: white;
      }

      footer .footerEntry {
        color: white;
        margin: 0 1em;
        margin-top: 1.5em;
      }

      footer a img {
        width: 50px;
        height: 50px;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <iron-ajax auto url="data/movies.json" handle-as="json" last-response="{{movies}}" debounce-duration="300">
    </iron-ajax>
    <iron-ajax auto url="data/shows.json" handle-as="json" last-response="{{shows}}" debounce-duration="300">
    </iron-ajax>
    <iron-ajax auto url="data/partners.json" handle-as="json" last-response="{{partners}}" debounce-duration="300">
    </iron-ajax>

    <!-- Main content -->
    <div class="appContainer hero is-fullheight">
      <artfest-header></artfest-header>  
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main" class="hero-body">
        <artfest-home name="home" movies={{movies}} shows={{shows}}></artfest-home>
        <artfest-detalhes name="detalhes" route="[[subroute]]" movies={{movies}} shows={{shows}}></artfest-detalhes>
        <artfest-view404 name="view404"></artfest-view404>
      </iron-pages>
      <aside>
        <h3>Cofinanciado por:</h3>
        <div>
          <img src="images/cofin/alentejo_2020.png" />
          <img src="images/cofin/portugal_2020.png" />
          <img src="images/cofin/ue_feder.png" />
        </div>
      </aside>
      <aside>
        <h3>Parceiros:</h3>
        <div class="logosContainer">
          <template is="dom-repeat" items="[[partners]]" as="partner">
            <a href="[[partner.url]]" target="_blank">
              <img src="[[partner.logo]]" />
            </a>
          </template>
        </div>
      </aside>
    </div>
    <footer class="hero-footer">
        <a href="//associarte.pt" target="_blank">
          <img src="images/logos/aca.png" />
        </a>
        <div class="footerEntry">Todos os direitos reservados</div>
      </footer>
  </template>

  <script>
    class ArtfestApp extends Polymer.Element
    {
      static get is() { return 'artfest-app'; }

      static get properties()
      {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String,

          movies: Array,
          shows: Array,
          partners: Array
        };
      }

      static get observers()
      {
        return [
          '_routePageChanged(routeData.page)'
        ]
      }

      ready()
      {
        super.ready();
        this.removeAttribute('unresolved');
      }

      _routePageChanged(page)
      {
        this._updateScrollPosition();
        this.page = page || 'home';
      }
      _updateScrollPosition() {
        let scrollTop = 0;
        if (this.page === 'home') {
          this._listScrollTop = window.pageYOffset;
        } else {
          scrollTop = this._listScrollTop || 0;
        }
        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });
      }

      _pageChanged(page)
      {
        Polymer.importHref(
          this.resolveUrl('artfest-' + page + '.html'),
          null,
          this._showPage404.bind(this),
          true
        );
        this._hideBackButtonIfNeeded();
      }
      _showPage404()
      {
        this.page = 'view404';
      }
      _hideBackButtonIfNeeded()
      {
        var btn = this.shadowRoot.querySelector('div.appContainer')
          .querySelector('artfest-header')
          .shadowRoot.querySelector('app-header')
          .querySelector('.back-btn');
        btn.hidden = this.page == 'home';
      }
    }

    window.customElements.define(ArtfestApp.is, ArtfestApp);
  </script>
</dom-module>
