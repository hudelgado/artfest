<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="artfest-home.html">
<link rel="lazy-import" href="artfest-view404.html">

<dom-module id="artfest-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      app-header {
        background-color: white;
        padding-bottom: 0.5em;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        background-color: rgba(255, 255, 255, 0.95);
      }
      .toolbar img {
        position: absolute;
        left: 0;
        top: 0;
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs>a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      section#header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
      }

      section#header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      section#header > p {
        font-size: 32px;
      }

      aside {
        width: 98%;
        margin: 0 1em;
      }

      aside img#barraCofin {
        max-width: 90%;
        margin: 0 auto;
      }

      aside div.logosContainer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }

      .logosContainer img {
        width: 150px;
      }

      footer {
        display: flex;
        background-color: black;
        justify-content: space-between;
        padding: 1em 1em;
      }

      footer .footerEntry {
        color: white;
        margin: 0 1em;
      }

      @media (max-width: 600px) {
        section#header img {
          width: 192px;
          height: 192px;
        }
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>
    

    <app-route
        route="{{route}}"
        pattern=":page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

      <!-- Main content -->
      <app-header-layout>

        <app-header reveals effects="waterfall" slot="header">
          
          <app-toolbar class="toolbar">
            <a href="[[rootPath]]">
              <img src="images/manifest/icon-72x72.png" style="width: 72px;"></img>
            </a>
            <div class="tabs">
              <a href="[[rootPath]]home#filmes">Filmes</a>
              <a href="[[rootPath]]home#exposicoes">Exposições</a>
              <a href="[[rootPath]]home#espectaculos">Espectáculos</a>
            </div>
          </app-toolbar>
  
        </app-header>
  
        <section id="header">
          <img src="images/manifest/icon-512x512.png"></img>
          <p>O património cultural do Alentejo através das expressões artísticas locais</p>
        </section>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <artfest-home name="home"></artfest-home>
          <artfest-view404 name="view404"></artfest-view404>
        </iron-pages>
        <aside>
          <h3>Cofinanciado por:</h3>
          <div>
            <img src="images/cofin/alentejo_2020.png"/>
            <img src="images/cofin/portugal_2020.png"/>
            <img src="images/cofin/ue_feder.png"/>
          </div>
        </aside>
        <aside>
          <h3>Parceiros:</h3>
          <div class="logosContainer">
            <img src="images/logos/Beja.png"/>
            <img src="images/logos/Cuba.png"/>
            <img src="images/logos/elvas.png"/>
            <img src="images/logos/Evora.png"/>
            <img src="images/logos/Portel.png"/>
            <img src="images/logos/Vidigueira.png"/>
            <img src="images/logos/aca.png"/>
            <img src="images/logos/armazem8.png"/>
          </div>
        </aside>
        <footer>
          <div class="footerEntry">Todos os direitos reservados <a href="http://associarte.pt">Associarte</a></div>
          <!-- <div class="footerEntry">Site desenvolvido por Hugo Delgado</div> -->
        </footer>
      </app-header-layout>
  </template>

  <script>
    class ArtfestApp extends Polymer.Element {
      static get is() { return 'artfest-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('artfest-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(ArtfestApp.is, ArtfestApp);
  </script>
</dom-module>
