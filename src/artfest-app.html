<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="lazy-import" href="artfest-home.html">
<link rel="lazy-import" href="artfest-detalhes.html">
<link rel="lazy-import" href="artfest-view404.html">

<dom-module id="artfest-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      app-header {
        background-color: white;
        padding-bottom: 0.5em;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        background-color: rgba(255, 255, 255, 0.95);
      }
      .toolbar img {
        position: absolute;
        left: 0;
        top: 0;
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs>a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      section#header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-color: black;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
      }

      section#header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      section#header > p {
        font-size: 32px;
      }

      aside {
        width: 98%;
        margin: 0 1em;
      }

      aside img#barraCofin {
        max-width: 90%;
        margin: 0 auto;
      }

      aside div.logosContainer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }

      .logosContainer img {
        width: 150px;
      }

      footer {
        display: flex;
        background-color: black;
        justify-content: space-between;
        padding: 1em 1em;
      }

      footer .footerEntry {
        color: white;
        margin: 0 1em;
      }

      @media (max-width: 600px) {
        section#header img {
          width: 192px;
          height: 192px;
        }
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]"
        use-hash-as-path>
    </app-location>
    

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        >
    </app-route>

      <!-- Main content -->
      <app-header-layout>

        <!-- <app-header reveals effects="waterfall" slot="header">
          
          <app-toolbar class="toolbar">
            <a href="[[rootPath]]">
              <img src="images/manifest/icon-72x72.png" style="width: 72px;"></img>
            </a>
            <div class="tabs">
              <a href="[[rootPath]]home#filmes">Filmes</a>
              <a href="[[rootPath]]home#exposicoes">Exposições</a>
              <a href="[[rootPath]]home#espectaculos">Espectáculos</a>
            </div>
          </app-toolbar>
  
        </app-header> -->
        <section id="header">
          <img src="images/manifest/icon-512x512.png"></img>
          <p>O património cultural do Alentejo através das expressões artísticas locais</p>
        </section>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <artfest-home name="home" movies={{movies}} shows={{shows}}></artfest-home>
          <artfest-detalhes route="[[subroute]]" name="detalhes" movies={{movies}} shows={{shows}}></artfest-detalhes>
          <artfest-view404 name="view404"></artfest-view404>
        </iron-pages>
        <aside>
          <h3>Cofinanciado por:</h3>
          <div>
            <img src="images/cofin/alentejo_2020.png"/>
            <img src="images/cofin/portugal_2020.png"/>
            <img src="images/cofin/ue_feder.png"/>
          </div>
        </aside>
        <aside>
          <h3>Parceiros:</h3>
          <div class="logosContainer">
            <img src="images/logos/Beja.png"/>
            <img src="images/logos/Cuba.png"/>
            <img src="images/logos/elvas.png"/>
            <img src="images/logos/Evora.png"/>
            <img src="images/logos/Portel.png"/>
            <img src="images/logos/Vidigueira.png"/>
            <img src="images/logos/aca.png"/>
            <img src="images/logos/armazem8.png"/>
          </div>
        </aside>
        <footer>
          <div class="footerEntry">Todos os direitos reservados <a href="http://associarte.pt">Associarte</a></div>
          <!-- <div class="footerEntry">Site desenvolvido por Hugo Delgado</div> -->
        </footer>
      </app-header-layout>
  </template>

  <script>
    class ArtfestApp extends Polymer.Element {
      static get is() { return 'artfest-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String,

          movies: {
            type: Array,
            value: [{
              name: 'Marfim',

                'Filme que assinala os 30 anos da classificação de Évora como Património da Humanidade.',
                'Memórias e artistas numa cidade que surpreende a cada esquina.',
                'Morada de muitas civilizações e reinados.'
              ],
              images: {
                featured: 'images/filmes/marfim/cartaz.jpg',
                filmagens: [
                  'images/filmes/marfim/filmagens/1.png',
                  'images/filmes/marfim/filmagens/2.png',
                  'images/filmes/marfim/filmagens/3.png'
                ],
                estreia: [
                  'images/filmes/marfim/estreia/1.png',
                  'images/filmes/marfim/estreia/2.png',

                ],
              },
              trailer: 'https://player.vimeo.com/video/240681059'
            }, {
              name: 'Terra do Pão',

              description: [
                'O ponto de partida é a Dieta Mediterrânica, classificada Património Imaterial da UNESCO e um dos seus elementos centrais, o pão.',
                'O documentário evoca o ciclo do pão, explica a história do alimento e toda a carga simbólica (até litúrgica) a ele associada.'
              ],
              images: {
                featured: 'http://via.placeholder.com/300x600?text=Terra+do+Pão'
              }
            }, {
              name: 'Cante Alentejano',
              title: '',
              description: [
                'O Cante tradicional do Alentejo – igualmente classificado pela UNESCO – contem história, tradição, alegria ou lamento.',
                'Fala de lugares, coloca questões, relata a vida e o viver de um povo que canta “o que lhe vai na alma”.',
                'Modas que passam de geração em geração, tornando longínqua a sua origem.'

                'As fortificações abaluartadas de Elvas, que se encontram inscritas na lista do Património Mundial da UNESCO, perderam a sua função militar e são hoje ponto de encontro entre culturas dos dois lados da raia.',
                'Este património serve de pano de fundo para o encontro de gente dos dois lados de uma fronteira que não separa, mas une, dois povos que hoje caminham lado a lado.',
                'Morada de muitas civilizações e reinados.'
              ],
              images: {
                featured: 'http://via.placeholder.com/300x600?text=Muralhas+que+Unem'
              }
            }, {
              name: 'Saias',
              title: 'Danças e Cante',
              description: [
                'Modas coreográficas do Alto Alentejo, as saias cantam-se ao despique durante as fainas agrícolas (apanha da azeitona, p. ex.) ou cantam-se e dançam-se em dias festivos como o de São João ou nas Festas do Povo, de Campo Maior (recentemente candidatas a Património Cultural Imaterial da UNESCO).'
              ],
              images: {
                featured: 'http://via.placeholder.com/300x600?text=Saias'
              }
            }, {
              name: 'Minas com História',

                'Este filme centra-se essencialmente no património histórico, paisagístico e humano de duas das principais minas desta faixa – Lousal (Grândola) e São Domingos (Mértola).'
              ],
              images: {
                featured: 'http://via.placeholder.com/300x600?text=Minas+Com+História'
              }
            }]
          },
          shows: {
            type: Array,
            value: [{
              scheduele: {
                evora: {
                  date: '2018-03-3 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-3-3 22:00:00',
              artist: 'Ricardo Martins',
              genre: 'Guitarra Portuguesa',
              images: {
                featured: 'images/grupos/ricardo_martins.jpg'
              }
            }, {
              scheduele: {
                evora: {
                  date: '2018-03-10 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-03-10 22:00:00',
              artist: 'Manuel Dias',
              genre: 'Marionetas e Robertos',
              images: {
                featured: 'images/grupos/trule_manuel_dias.jpg'
              }
            }, {
              scheduele: {
                evora: {
                  date: '2018-03-15 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-03-15 22:00:00',
              artist: 'Zanguizarra',
              genre: 'Música tradicional e baile popular',
              images: {
                featured: 'images/grupos/zanguizarra.jpg'
              }
            }, {
              scheduele: {
                evora: {
                  date: '2018-03-24 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-03-24 22:00:00',
              artist: 'Nanã Sousa Dias Quinteto',
              genre: 'Música Tradicional em Jazz',
              images: {
                featured: 'images/grupos/Nana.jpg'
              }
            }, {
              scheduele: {
                evora: {
                  date: '2018-03-30 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-03-30 22:00:00',
              artist: 'O Luar da Namorosa',
              genre: 'Música tradicional do Alentejo e cante',
              images: {
                featured: 'images/grupos/luar_da_namorosa.jpg'
              }
            }, {
              scheduele: {
                evora: {
                  date: '2018-03-31 22:00:00',
                  place: 'Armazém8'
                }
              },
              date: '2018-03-31 22:00:00',
              artist: 'Fado Lélé',
              genre: 'As canções que existem no fado pelos ukuleles do mundo',
              images: {
                featured: 'images/grupos/fado_lele.jpg'
              }
            }]
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('artfest-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(ArtfestApp.is, ArtfestApp);
  </script>
</dom-module>
