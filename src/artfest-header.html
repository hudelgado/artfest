<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="artfest-header">
    <template>
        <style>
            :host {
                display: block;
                padding-bottom: 70px;
            }
            app-header {
                @apply --layout-fixed-top;
                z-index: 1;
                background-color: var(--app-primary-color);
            }
            app-header a {
                color: white;
            }
            app-toolbar {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
            }
            :host-context([page=home]) .back-btn {
                display: none;
            }
        </style>
        <app-header id="header" reveals condenses shadow>
            <app-toolbar sticky>
                <a class="back-btn" href="[[rootPath]]" tabindex="-1">
                    <paper-icon-button icon="my-icons:arrow-back" aria-label="Go back"></paper-icon-button>
                </a>
                <img src="/images/manifest/icon-96x96.png" />
            </app-toolbar>
        </app-header>
    </template>


    <script>
        class ArtfestHeader extends Polymer.Element {
            static get is() {
                return 'artfest-header';
            }
        }
        window.customElements.define(ArtfestHeader.is, ArtfestHeader);
    </script>
</dom-module>
