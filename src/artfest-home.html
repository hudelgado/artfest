<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="shared-styles.html">

<dom-module id="artfest-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      section {
        padding: 88px 16px;
      }

      .container {
        @apply --layout-horizontal;
        max-width: 800px;
        margin: 0 auto;
      }

      .container>* {
        @apply --layout-flex;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      .container .content-container {
        margin-left: 1em !important;
      }

      @media (max-width: 600px) {
        .container {
          @apply --layout-vertical;
        }
      }
    </style>
    <style is="custom-style">
      paper-tabs {
        --paper-tabs-selection-bar-color: red;
      }

      paper-tab {
        color: #212121;
      }

      paper-tab.iron-selected {
        font-weight: bold;
      }
    </style>


    <section id="filmes">
      <div class="container">
        <div>
          <img src="images/filmes/marfim/estreia/3.png">
        </div>
        <div class="content-container">
          <h3>Filmes</h3>
          <p>Produção de conteúdos audovisuais de cinema e vídeo e é composto por 6 filmes/documentários realizados e
            editados por Luís Godinho.</p>
        </div>
      </div>
    </section>

    <section id="exposicoes">
      <div class="container">
        <div>
          <img src="images/tmp/exhibition.jpg">
        </div>
        <div class="content-container">
          <h3>Exposições</h3>
          <p>Exposição de Fotografia sobre o Alentejo, que pretende colocar em evidência a ligação entre o Património
            Material e Imaterial do Alto, Baixo, Litoral e Alentejo Central.</p>
          <p>Percorrerá as 4 sub-regiões do Alentejo desde o processo criativo ao produto final.</p>
          <p>Trata-se de uma exposição única que circulará por 6 cidades e contará com uma quantidade de imagens a rondar
            as 30.</p>
        </div>
      </div>
    </section>

    <section id="espectaculos">
      <div class="container">
        <div>
          <img src="images/tmp/soap-bubbles.jpg">
        </div>
        <div class="content-container">
          <h3>Espectáculos</h3>
          <p>Produção e apresentação de 34 espectáculos de algumas das artes performativas mais identitárias do Alentejo
            com apresentações semanais ao vivo.</p>
        </div>
      </div>
    </section>

    <section>
      <paper-tabs selected="0" scrollable fit-container>
        <template is="dom-repeat" items="{{cities}}" as="city">
          <paper-tab disabled="[[city.disabled]]">[[city.name]]</paper-tab>
        </template>
      </paper-tabs>
      <h2>Filmes</h2>
      <template is="dom-repeat" items="{{cities.0.movies}}">
        <div style="width: 260px;">
          <img src="[[item.images.featured.url]]" style="width: 100%;" />
        </div>
      </template>
      <h2>Espectáculos</h2>
      <template is="dom-repeat" items="{{cities.0.shows}}">
        <div style="display: flex;  margin: auto;">
          <div style="margin: 0 2em;">[[item.date]]</div>
          <div style="width: 250px; height: 187px; margin: 0 4em;">
            <img src="[[item.images.featured]]" style="width: 100%;"/>
          </div>
          <div>[[item.artist]]<span style="display: block; margin-left: 1em; flex:1">[[item.genre]]</span></div>
        </div>
      </template>
    </section>
  </template>
