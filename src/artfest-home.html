<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="shared-styles"><template><style>.card{margin:24px;padding:16px;color:#757575;border-radius:5px;background-color:#fff;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);}.circle{display:inline-block;width:64px;height:64px;text-align:center;color:#555;border-radius:50%;background:#ddd;font-size:30px;line-height:64px;}h1{margin:16px 0;color:#212121;font-size:22px;}</style></template></dom-module></div><dom-module id="artfest-home"><template><style include="shared-styles">:host{display:block;padding:10px;}section{padding:88px 16px;}.container{@apply --layout-horizontal;max-width:800px;margin:0 auto;}.container>*{@apply --layout-flex;}.container img{max-width:100%;max-height:100%;}.container h3{font-size:32px;font-weight:300;margin:24px 0;}.container p{line-height:1.5;}.container .content-container{margin-left:1em !important;}@media (max-width: 600px){.container{@apply --layout-vertical;}}</style><section id="filmes"><div class="container"><div><img src="images/filmes/muralhas_que_unem/filmagens/Image-6.png"></div><div class="content-container"><h3>Filmes</h3><p>Produção de conteúdos audovisuais de cinema e vídeo e é composto por 6 filmes/documentários realizados e editados por Luís Godinho, Jornalista eborense da SIC.</p></div></div></section><section id="exposicoes"><div class="container"><div><img src="images/tmp/exhibition.jpg"></div><div class="content-container"><h3>Exposições</h3><p>Exposição de Fotografia sobre o Alentejo, que pretende colocar em evidência a ligação entre o Património Material e Imaterial do Alto, Baixo, Litoral e Alentejo Central.</p><p>Percorrerá as 4 sub-regiões do Alentejo desde o processo criativo ao produto final.</p><p>Trata-se de uma exposição única que circulará por 6 cidades e contará com uma quantidade de imagens a rondar as 30.</p></div></div></section><section id="espectaculos">
