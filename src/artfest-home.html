100%;}.container h3{font-size:32px;font-weight:300;margin:24px 0;}.container p{line-height:1.5;}.container .content-container{margin-left:1em !important;}.callout{display:flex;}paper-card{flex:1;margin:1em;--paper-card-header-color:#fff;}@media (max-width: 600px){.container{@apply --layout-vertical;}}</style><style is="custom-style">paper-tabs{--paper-tabs-selection-bar-color:red;}paper-tab{color:#212121;}paper-tab.iron-selected{font-weight:bold;}</style><style is="custom-style">.movie-image,
      .ashow-image{float:right;}.movie-header,
      .ashow-header{@apply --paper-font-headline;}paper-icon-button.movie-icon,
      paper-icon-button.show-icon{--iron-icon-fill-color:white;--iron-icon-stroke-color:var(--paper-grey-600);}</style><div class="callout"><paper-card heading="Filmes" image="images/home/filmes.jpg" alt="Filmes"><div class="card-content" style="height: 150px;"><h3>SÉRIE DOCUMENTAL SOBRE O ALENTEJO</h3><p>Esta série documental contempla a realização de 6 filmes a apresentar em auditórios ou salas de todos os municípios envolvidos nesta parceria. Com realização de Luís Godinho.</p></div></paper-card><paper-card heading="Exposições" image="images/home/exposicoes.jpg" alt="Exposições"><div class="card-content"><p>Uma proposta que engloba a realização de uma exposição de Fotografia sobre o Alentejo, que pretende colocar em evidência a ligação entre o Património Material e Imaterial do Alto, Baixo, Litoral e Alentejo Central. Trata-se de uma exposição única que circulará por 6 cidades adaptada às galerias municipais existentes, a espaços expositivos próprios em unidades hoteleiras e ao espaço urbano onde serão afixadas em mobiliário urbano pré-existente ou em telas colocadas no exterior.</p><p>A mostra conta com uma publicação que compilará uma seleção das imagens expostas mais ilustrativas.</p><p>Estas ações contam com o envolvimento dos fotógrafos Rui Diogo Castela, Carlos Gasparinho e Telmo Rocha.</p></div></paper-card><paper-card heading="Espetáculos" image="images/home/espectaculos.jpg" alt="Espetáculos"><div class="card-content">Exposição de Fotografia sobre o Alentejo, que pretende colocar em evidência a ligação entre o Património Material e Imaterial do Alto, Baixo, Litoral e Alentejo Central.</div></paper-card></div><section><paper-card><div class="card-content"><div class="movie-header">ARTFEST <span class="font-weight: bold;">PATRIMÓNIOS</span></div><p>É a designação genérica do projeto de animação cultural promovido pela Associ’arte - Associação de Comunicação e Artes e conta com as parcerias de vários municípios: Évora, Elvas, Beja, Cuba, Vidigueira e Portel. A decorrer até 2019, o projeto é Cofinanciado pelo Alentejo 2020, Portugal 2020, União Europeia – Fundo Europeu de Desenvolvimento Regional.</p><p>Trata-se de um conjunto de iniciativas que evidenciam algumas das características distintivas da Região Alentejo como o vasto património imaterial, características naturais e geográficas, gastronomia, vinho, música, danças, teatro de bonecos e o cante.</p><p>Inclui uma programação cultural regional, abrangente e articulada que divulga e promove as suas singularidades junto dos seus habitantes e de quem nos visita.</p><p>ArtFest <span class="font-weight: bold">PATRIMÓNIOS</span> inclui trinta e seis espetáculos, seis filmes promocionais e seis exposições fotográficas a decorrer em cada um dos municípios parceiros.</p></div></paper-card></section><section><h2>Filmes</h2><div style="display: flex; flex-wrap: wrap;"><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="images/filmes/marfim/cartaz.jpg"></div><div class="movie-header">Marfim</div><div>Évora Património da Humanidade</div><div style="width: 200px; padding-right: 300px;"><p>Filme que assinala os 30 anos da classificação de Évora como Património da Humanidade.</p><p>Memórias e artistas numa cidade que surpreende a cada esquina.</p><p>Morada de muitas civilizações e reinados.</p></div></div></paper-card><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="http://via.placeholder.com/300x600?text=Terra+do+Pão"></div><div class="movie-header">Terra do Pão</div><div style="width: 200px; padding-right: 300px;"><p>O ponto de partida é a Dieta Mediterrânica, classificada Património Imaterial da UNESCO e um dos seus elementos centrais, o pão.</p><p>O documentário evoca o ciclo do pão, explica a história do alimento e toda a carga simbólica (até litúrgica) a ele associada.</p></div></div></paper-card><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="http://via.placeholder.com/300x600?text=Cante+Alentejano"></div><div class="movie-header">Cante Alentejano</div><div style="width: 200px; padding-right: 300px;"><p>O Cante tradicional do Alentejo – igualmente classificado pela UNESCO – contem história, tradição, alegria ou lamento.</p><p>Fala de lugares, coloca questões, relata a vida e o viver de um povo que canta “o que lhe vai na alma”.</p><p>Modas que passam de geração em geração, tornando longínqua a sua origem.</p></div></div></paper-card><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="http://via.placeholder.com/300x600?text=Muralhas+que+Unem"></div><div class="movie-header">Muralhas que Unem</div><div>Elvas</div><div style="width: 200px; padding-right: 300px;"><p>As fortificações abaluartadas de Elvas, que se encontram inscritas na lista do Património Mundial da UNESCO, perderam a sua função militar e são hoje ponto de encontro entre culturas dos dois lados da raia.</p><p>Este património serve de pano de fundo para o encontro de gente dos dois lados de uma fronteira que não separa, mas une, dois povos que hoje caminham lado a lado.</p></div></div></paper-card><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="http://via.placeholder.com/300x600?text=Saias"></div><div class="movie-header">Saias</div><div>Danças e Cante</div><div style="width: 200px; padding-right: 300px;"><p>Modas coreográficas do Alto Alentejo, as saias cantam-se ao despique durante as fainas agrícolas (apanha da azeitona, p. ex.) ou cantam-se e dançam-se em dias festivos como o de São João ou nas Festas do Povo, de Campo Maior (recentemente candidatas a Património Cultural Imaterial da UNESCO).</p></div></div></paper-card><paper-card class="movie"><div class="card-content"><div class="movie-image"><img src="http://via.placeholder.com/300x600?text=Minas+Com+História"></div><div class="movie-header">Minas Com História</div><div style="width: 200px; padding-right: 300px;"><p>A Faixa Piritosa Ibérica constitui uma vasta área geográfica do sul da Península, com cerca de 250 quilómetros de comprimento, entre Alcácer do Sal, a Noroeste, e Sevilha (Espanha), a Sudoeste.</p><p>Este filme centra-se essencialmente no património histórico, paisagístico e humano de duas das principais minas desta faixa – Lousal (Grândola) e São Domingos (Mértola).</p></div></div></paper-card></div></section><section><h2>Espetáculos</h2><div style="display: flex; flex-wrap: wrap;"><template is="dom-repeat" items="[[shows]]"><paper-card class="show"><div class="card-content"><div class="show-image"><img src="[[item.images.featured]]"></div><div class="show-header">[[item.artist]]</div><div>[[item.genre]]</div></div><ul><li>Évora<br><span><iron-icon icon="my-icons:location-on"></iron-icon>Armazém 8</span> <span style="margin-left: 1em;"><iron-icon icon="my-icons:date-range"></iron-icon>[[_getShowSchedueleDate(item)]]</span> <span style="margin-left: 1em;"><iron-icon icon="my-icons:access-time"></iron-icon>[[_getShowSchedueleTime(item)]]</span></li></ul></paper-card></template></div></section></template><script>var ArtfestHome=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,[{key:'_getShowSchedueleDate',value:function(a){return this.__getDay(a.scheduele.evora.date)+' '+this.__getMonth(a.scheduele.evora.date)}},{key:'_getShowSchedueleTime',value:function(a){return this.__getHour(a.scheduele.evora.date)+'h'}},{key:'_toggle',value:function(a){var b=a.target.nextElementSibling,c=Polymer.dom(event).localTarget;c.icon=b.opened?'my-icons:keyboard-arrow-up':'my-icons:keyboard-arrow-down',b.toggle()}},{key:'__getMovieDescription',value:function(a){return a}},{key:'__parseTime',value:function(a){var b=new Date(a);return b.toTimeString().split(' ')}},{key:'__parseDate',value:function(a){var b=new Date(a)
