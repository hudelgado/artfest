<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/amp-viewer/amp-viewer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="artfest-detalhes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .movieTitle {
        width: 100%;
        text-align: center;
      }
      .videosContainer iframe {
        max-width: 100%;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:category/:item"
      data="{{routeData}}"></app-route>
      
      <article >
        <amp-viewer id="ampViewer" src="[[__getMovieDetailsFile(movie)]]"></amp-viewer>
      </article>
  </template>

  <script>
    class ArtfestDetalhes extends Polymer.Element {
      static get is() { return 'artfest-detalhes'; }
      static get properties() {
        return {
          routeData: Object,
          subroute: String,
          movies: {
            type: Array
          },
          movie: {
            type: Object,
            computed: '_computeMovie(movies, routeData.item)'
          }
        }
      }
      _computeMovie(movies, itemSlug) {
        if (!movies || !itemSlug) {
          return;
        }
        var result = movies.filter(function(item) {
          return item.slug.toLowerCase() == itemSlug.toLowerCase()
        });
        return result.length > 0 ? result[0] : null;
      }
      __getMovieDetailsFile(movie) {
        return `data/filmes/${movie.slug}.html`;
      }
    }

    window.customElements.define(ArtfestDetalhes.is, ArtfestDetalhes);
  </script>
</dom-module>
