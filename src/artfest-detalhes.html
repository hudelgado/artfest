<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<script src="../bower_components/bulma-carousel/dist/bulma-carousel.min.js"></script>
<link rel="import" href="shared-styles.html">

<dom-module id="artfest-detalhes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .movieTitle {
        width: 100%;
        text-align: center;
      }
      .videosContainer iframe {
        max-width: 100%;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:category/:item"
      data="{{routeData}}"></app-route>
      
      <article id="container"></article>
  </template>

  <script>
    class ArtfestDetalhes extends Polymer.Element {
      static get is() { return 'artfest-detalhes'; }
      static get properties() {
        return {
          routeData: Object,
          subroute: String,
          movies: Array,
          groups: Array,
          movie: {
            type: Object,
            computed: '_computeMovie(movies, routeData.item)'
          },
          group: {
            type: Object,
            computed: '_computeGroup(groups.items, routeData.item)'
          },
          category: {
            type: String,
            computed: '_computeCategory(routeData.category, movie, group)'
          },
          loading: {
            type: Boolean,
            readOnly: true,
            notify: true
          },
          failure: {
            type: Boolean,
            readOnly: true,
            notify: true
          }
        }
      }

      _computeCategory(category, movie, group) {
        if (!category) {
          return;
        }
        if (this.movie || group) {
          this._loadEntry(category)
        }
        return category;
      }
      _computeMovie(movies, slug) {
        if (!movies || !slug) {
          return;
        }
        var result = this._filterEntries(movies, 'slug', slug);
        return result.length > 0 ? result[0] : null;
      }
      _computeGroup(groups, slug) {
        if (!groups || !slug) {
          return;
        }
        var result = this._filterEntries(groups, 'slug', slug);
        return result.length > 0 ? result[0] : null;
      }
      _filterEntries(entries, key, value) {
        return entries.filter(
          (item)  => item[key].toLowerCase() == value.toLowerCase()
        );
      }
      _loadEntry(category) {
        var entry = this.movie || this.group;
        var url = `data/${category}s/${entry.slug}.html`;
        this._fetch(url, (response) => {
          this.$.container.innerHTML = this._formatHTML(response);
          this._initCarouselImages();
        }, 1, true);
      }
      _initCarouselImages() {
        var carousels = this.$.container.querySelectorAll('.carousel, .hero-carousel');
          [].forEach.call(carousels, function(carousel) {
            new bulmaCarousel(carousel);
          });
      }
      _fetch(url, callback, attempts, isRaw) {
        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load', (e) => {
          this._setLoading(false);
          if (isRaw) {
            callback(e.target.responseText);
          } else {
            callback(JSON.parse(e.target.responseText));
          }
        });
        xhr.addEventListener('error', (e) => {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this._fetchDebouncer = Polymer.Debouncer.debounce(this._fetchDebouncer,
              Polymer.Async.timeOut.after(200), this._fetch.bind(this, url, callback, attempts - 1));
          } else {
            this._setLoading(false);
            this._setFailure(true);
          }
        });
        this._setLoading(true);
        this._setFailure(false);
        xhr.open('GET', url);
        xhr.send();
      }
      _formatHTML(html) {
        return html;
      }
    }

    window.customElements.define(ArtfestDetalhes.is, ArtfestDetalhes);
  </script>
</dom-module>
