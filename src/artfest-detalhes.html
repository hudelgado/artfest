<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="artfest-detalhes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .backToHome paper-icon-button {
        float: left;
        text-decoration: none;
        color: black;
      }
      .movieTitle {
        width: 100%;
        text-align: center;
      }
      .videosContainer iframe {
        max-width: 100%;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:category/:item"
      data="{{routeData}}"></app-route>
      <a class="backToHome" href="[[rootPath]]#/" tabindex="-1">
        <paper-icon-button icon="my-icons:arrow-back"></paper-icon-button>
      </a>
      <h1 class="movieTitle">[[movie.name]]</h1>
      <div style="display: flex; flex-wrap: wrap;">
        <img src="[[movie.images.featured]]" hidden$="[[!movie.images.featured]]" />
        <div style="margin-left: 1em;">
          <template is="dom-repeat" items="[[movie.description]]" as="description">
              <p>[[description]]</p>
          </template>
        </div>
      </div>
      <div class="videosContainer" hidden$="[[!movie.videos]]">
        <h2>Videos</h2>
        <iframe src="[[movie.videos.trailer]]" hidden$="[[!movie.videos.trailer]]"  width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <div hidden$="[[!movie.images.filmagens]]">
        <h2>Filmagens</h2>
        <div>
          <template is="dom-repeat" items="[[movie.images.filmagens]]">
            <img src="[[item]]" style="flex: 1; width: 350px;"/>
          </template>
        </div>
      </div>
      <div hidden$="[[!movie.images.estreia]]">
        <h2>Estreia</h2>
        <div>
          <template is="dom-repeat" items="[[movie.images.estreia]]">
            <img src="[[item]]" style="flex: 1; width: 350px;"/>
          </template>
        </div>
      </div>
  </template>

  <script>
    class ArtfestDetalhes extends Polymer.Element {
      static get is() { return 'artfest-detalhes'; }
      static get properties() {
        return {
          routeData: Object,
          subroute: String,
          movies: {
            type: Array
          },
          movie: {
            type: Object,
            computed: '_computeMovie(movies, routeData.item)'
          }
        }
      }
      _computeMovie(movies, itemSlug) {
        if (!movies || !itemSlug) {
          return;
        }
        var result = movies.filter(function(item) {
          return item.slug.toLowerCase() == itemSlug.toLowerCase()
        });
        return result.length > 0 ? result[0] : null;
      }
    }

    window.customElements.define(ArtfestDetalhes.is, ArtfestDetalhes);
  </script>
</dom-module>
